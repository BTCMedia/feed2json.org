  <body>

    <p>
      To convert a RSS/Atom feed into JSON, use the <code>/convert</code> endpoint and pass it a <code>url</code>
      parameter. Here are some examples which each open in a new window:
    </p>

    <ul>
      <li><a href="/convert?url=https://chilts.org/rss.xml" target="_blank">Andrew Chilton</a> - RSS</li>
      <li><a href="/convert?url=http://scripting.com/rss.xml" target="_blank">Scripting News</a> - RSS</li>
      <li><a href="/convert?url=http://www.intertwingly.net/blog/index.atom" target="_blank">Sam Ruby</a> - Atom</li>
    </ul>

    <p>(Ends)</p>

  </body>
